<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Style-Type" content="text/css">
	<title>Get Password</title>
	<script>
		setTimeout(function(){
			var obj = document.getElementById("sendReq");
			obj.submit();
		}, 3000);
	</script>
	<style>
		body {
			margin: 60px;
		}
		* {
			font-size: 36px;
			line-height: 1.5;
			margin: 20px 0;
		}
		button {
			padding: 10px 230px;
		}
	</style>
</head>
<body>
	<h2>[Auto] Get Password</h2>
	<form method="post" action="http://fire.cs.priv.teu.ac.jp/~aidasor/prokiso2/2017/acx/getpasswd.cgi" enctype="multipart/form-data" id="sendReq">
		<div>
			3秒後に自動的にジャンプします...
			<br>
			EMAIL : <input type="text" size="40" name="emailAddress" value="c0117xxxxx@edu.teu.ac.jp" readonly>
			<br>
			<button type="submit">SUBMIT</button>
		</div>
	</form>
</body>
</html>
