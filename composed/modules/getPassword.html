<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Style-Type" content="text/css">
	<title>Get Password</title>
</head>
<body>
	<h2>Get Password</h2>

	<form method="post" action="http://fire.cs.priv.teu.ac.jp/~fushimity/h29/second/bp2/tue/getpasswd.cgi" enctype="multipart/form-data" id="sendReq">
		パスワードを取得します...<br>
		EMAIL : <input type="text" id="mailAddr" size="40" name="emailAddress" value="c0117aaabb@edu.teu.ac.jp" readonly>
		<br>
		<button type="submit">SUBMIT</button>
	</form>

	<script src="js/common.js"></script>
	<script>
		setTimeout(function(){
			var params = getParam();
			if(params['email']){
				var email = document.getElementById("mailAddr");
				email.setAttribute("value", params['email']);

				var mainForm = document.getElementById("sendReq");
				mainForm.submit();
			}
		}, 1000);
	</script>
</body>
</html>
