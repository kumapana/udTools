	<h2>Readme</h2>
	使い方は以下です。
	<ol>
		<li>credentials.conf.jsをエディタで開いて username と email という箇所を変更し、保存します。</li>
		<li>このファイル(run.html)をブラウザで開いて、「メール送信」をクリックします。</li>
		<li>届いたメールに含まれるパスワードを、credentials.conf.jsの中にある password という箇所に貼り付けて保存します。</li>
		<li>もう一度 run.html を開きます。メニューバーの上にメールに書かれた情報と同じものが記載されていれば問題ありません。</li>
</body>
</html>
